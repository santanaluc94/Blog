<div class="col">
    <div class="card">
        <div class="card-header">
            <a class="card-link" href="{{baseUrl}}/{{postPath}}/{{id}}">{{postTitle}}</a>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{postCategoryName}}</h5>
            <p class="card-text">{{postContent}}</p>
        </div>
        <div class="card-footer bg-transparent">{{postUserName}}</div>
    </div>
</div>
