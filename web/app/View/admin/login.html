<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>{{title}}</title>
</head>

<body>
    <main
        class="bg-primary bg-gradient w-100 p-3 h-100 d-inline-block position-fixed d-flex align-items-center justify-content-center">
        <article class="card" style="width: 25rem;">
            <div class="card-body">
                <h3 class="card-title">Admin Login</h3>

                <form method="POST" action="{{baseAdminUrl}}/{{actionFormUrl}}" class="mt-4">
                    <div class="mb-3">
                        <label for="admin_email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="admin_email">
                    </div>
                    <div class="mb-3">
                        <label for="admin_password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="admin_password">
                    </div>

                    <div class="mt-5 w-auto d-flex flex-column">
                        <div class="pb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-75">Entrar</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-outline-secondary w-75" href="{{baseAdminUrl}}/{{registerPath}}"
                                role="button">Cadastre-se</a>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </main>
</body>

</html>
