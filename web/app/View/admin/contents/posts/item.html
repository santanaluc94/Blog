<tr>
    <th scope="row">{{id}}</th>
    <td>{{title}}</td>
    <td>{{userName}}</td>
    <td>{{categoryName}}</td>
    <td>{{status}}</td>
    <td>{{createdAt}}</td>
    <td>{{updatedAt}}</td>
    <td class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{{baseAdminUrl}}/{{postSavePath}}/{{id}}" role="button" class="btn btn-sm btn-primary">Editar</a>
        <a href="{{baseAdminUrl}}/{{postDeletePath}}/{{id}}" role="button" class="btn btn-sm btn-danger">Remover</a>
    </td>
</tr>
