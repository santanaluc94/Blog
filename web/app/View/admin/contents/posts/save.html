<form method="POST" action="{{baseUrl}}/{{postSavePost}}">
    <section class="container-fluid text-center">
        <div class="row">
            <div class="col-auto me-auto">
                <h2>{{title}}</h2>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="mb-3">
            <label for="post_title" class="form-label">Título</label>
            <input type="text" class="form-control" id="post_title">
        </div>

        <div class="mb-3">
            <label for="post_category" class="form-label">Categoria</label>
            <input class="form-control" list="categories_list" id="post_category">
            <datalist id="categories_list">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
        </div>

        <div class="mb-3">
            <label for="post_status" class="form-label">Status</label>
            <input class="form-control" list="status_list" id="post_status">
            <datalist id="status_list">
                <option value="Em Revisão">
                <option value="Para Aprovar">
                <option value="Publicar">
            </datalist>
        </div>

        <div class="mb-3">
            <label for="post_content" class="form-label">Conteúdo</label>
            <textarea class="form-control" id="post_content" rows="20"></textarea>
        </div>
    </section>
</form>
