<form method="POST" action="{{baseAdminUrl}}/{{postSavePost}}">
    <section class="container-fluid text-center">
        <div class="row">
            <div class="col-auto me-auto">
                <h2>{{title}}</h2>
            </div>
            <div class="col-auto">
                <a href="{{baseAdminUrl}}/{{postListingPath}}" role="button" class="btn btn-outline-primary">Voltar</a>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <input type="text" name="id" value="{{id}}" readonly hidden>

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="post_title" value="{{postTitle}}">
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select class="form-select" name="post_category_id">
                {{categoryOptions}}
                <option disabled readonly {{optionsSelected}}></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="post_status_id">
                {{statusOptions}}
                <option disabled readonly {{optionsSelected}}></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Conteúdo</label>
            <textarea class="form-control" name="post_content" rows="20">{{content}}</textarea>
        </div>
    </section>
</form>
