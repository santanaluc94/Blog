<tr>
    <th scope="row">{{id}}</th>
    <td>{{name}}</td>
    <td>{{slug}}</td>
    <td>{{createdAt}}</td>
    <td>{{updatedAt}}</td>
    <td class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{{baseAdminUrl}}/{{categorySavePath}}/{{id}}" role="button" class="btn btn-sm btn-primary">Editar</a>
        <a href="{{baseAdminUrl}}/{{categoryDeletePath}}/{{id}}" role="button" class="btn btn-sm btn-danger">Remover</a>
    </td>
</tr>
