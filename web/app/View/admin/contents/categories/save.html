<form method="POST" action="{{baseAdminUrl}}/{{categorySavePost}}">
    <section class="container-fluid text-center">
        <div class="row">
            <div class="col-auto me-auto">
                <h2>{{title}}</h2>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="mb-3">
            <label for="category_name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="category_name">
        </div>

        <div class="mb-3">
            <label for="category_slug" class="form-label">Slug</label>
            <input type="text" class="form-control-plaintext" id="category_slug" placeholder="O Slug serÃ¡ gerado automaticamente.">
        </div>
    </section>
</form>
