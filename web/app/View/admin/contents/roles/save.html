<form method="POST" action="{{baseAdminUrl}}/{{roleSavePost}}">
    <section class="container-fluid text-center">
        <div class="row">
            <div class="col-auto me-auto">
                <h2>{{title}}</h2>
            </div>
            <div class="col-auto">
                <a href="{{baseAdminUrl}}/{{roleListingPath}}" role="button" class="btn btn-outline-primary">Voltar</a>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <input type="text" name="id" value="{{id}}" readonly hidden>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="role_name" value="{{name}}">
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="role_enabled" name="role_is_enabled" {{enabled}} value="true">
                <label class="form-check-label" for="role_enabled">Ativo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="role_disabled" name="role_is_enabled" {{disabled}} value="false">
                <label class="form-check-label" for="role_disabled" >Inativo</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Permissões</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="role_permissions[site]" {{role_permissions_site}}>
                <label class="form-check-label">Site</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="role_permissions[admin]"
                    {{role_permissions_admin}}>
                <label class="form-check-label">Admin</label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role_permissions[admin][category]"
                        {{role_permissions_admin_category}}>
                    <label class="form-check-label">Categoria</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="role_permissions[admin][category][save]"
                            {{role_permissions_admin_category_save}}>
                        <label class="form-check-label">Salvar</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="role_permissions[admin][category][delete]"
                            {{role_permissions_admin_category_delete}}>
                        <label class="form-check-label">Deletar</label>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role_permissions[admin][post]"
                        {{role_permissions_admin_post}}>
                    <label class="form-check-label">Postagem</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="role_permissions[admin][post][save]"
                            {{role_permissions_admin_post_save}}>
                        <label class="form-check-label">Salvar</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="role_permissions[admin][post][delete]"
                            {{role_permissions_admin_post_delete}}>
                        <label class="form-check-label">Deletar</label>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role_permissions[admin][user]" {{role_permissions_admin_user}}>
                    <label class="form-check-label">Usuário</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="role_permissions[admin][user][save]" {{role_permissions_admin_user_save}}>
                        <label class="form-check-label">Salvar</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="role_permissions[admin][user][delete]" {{role_permissions_admin_user_delete}}>
                        <label class="form-check-label">Deletar</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
