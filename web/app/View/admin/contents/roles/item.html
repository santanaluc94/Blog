<tr>
    <th scope="row">{{id}}</th>
    <td>{{name}}</td>
    <td>{{isEnabled}}</td>
    <td class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{{baseAdminUrl}}/{{roleSavePath}}/{{id}}" role="button" class="btn btn-sm btn-primary">Editar</a>
        <a href="{{baseAdminUrl}}/{{roleDeletePath}}/{{id}}" role="button" class="btn btn-sm btn-danger">Remover</a>
    </td>
</tr>
