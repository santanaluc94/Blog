<form method="POST" action="{{baseUrl}}/{{categorySavePost}}">
    <section class="container-fluid text-center">
        <div class="row">
            <div class="col-auto me-auto">
                <h2>{{title}}</h2>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="mb-3">
            <label for="page_title" class="form-label">Título</label>
            <input type="email" class="form-control" id="page_title">
        </div>

        <div class="mb-3">
            <label for="page_content" class="form-label">Conteúdo</label>
            <textarea class="form-control" id="page_content" rows="20"></textarea>
        </div>
    </section>
</form>
