<form method="POST" action="{{baseAdminUrl}}/{{userSavePost}}">
    <section class="container-fluid text-center">
        <div class="row">
            <div class="col-auto me-auto">
                <h2>{{title}}</h2>
            </div>
            <div class="col-auto">
                <a href="{{baseAdminUrl}}/{{userListingPath}}" role="button" class="btn btn-outline-primary">Voltar</a>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <input type="text" name="id" value="{{id}}" readonly hidden>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="user_firstname" value="{{firstname}}">
        </div>

        <div class="mb-3">
            <label class="form-label">Sobrenome</label>
            <input type="text" class="form-control" name="user_lastname" value="{{lastname}}">
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" name="user_email" value="{{email}}">
        </div>

        <div class="mb-3">
            <label class="form-label">Cargo</label>
            <select class="form-select" name="user_role_id">
                {{options}}
                <option disabled readonly {{optionsSelected}}></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="user_password">
        </div>
    </section>
</form>
