<form method="POST" action="{{baseAdminUrl}}/{{categorySavePost}}">
    <section class="container-fluid text-center">
        <div class="row">
            <div class="col-auto me-auto">
                <h2>{{title}}</h2>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="mb-3">
            <label for="user_firstname" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="user_firstname">
        </div>

        <div class="mb-3">
            <label for="user_lastname" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="user_lastname">
        </div>

        <div class="mb-3">
            <label for="user_email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="user_email">
        </div>

        <div class="mb-3">
            <label for="user_role" class="form-label">Cargo</label>
            <input class="form-control" list="user_role_list" id="user_role">
            <datalist id="user_role_list">
                <option value="Administrador">
                <option value="Gerente">
                <option value="Criador de ConteÃºdo">
                <option value="Revisor">
            </datalist>
        </div>

        <div class="mb-3">
            <label for="user_password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="user_password">
        </div>
    </section>
</form>
