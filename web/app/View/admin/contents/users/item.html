<tr>
    <th scope="row">{{id}}</th>
    <td>{{fullname}}</td>
    <td>{{email}}</td>
    <td>{{role}}</td>
    <td>{{createdAt}}</td>
    <td>{{updatedAt}}</td>
    <td class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{{baseAdminUrl}}/{{userSavePath}}/{{id}}" role="button" class="btn btn-sm btn-primary">Editar</a>
        <a href="{{baseAdminUrl}}/{{userDeletePath}}/{{id}}" role="button" class="btn btn-sm btn-danger">Remover</a>
    </td>
</tr>
